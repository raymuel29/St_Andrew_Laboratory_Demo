<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nurse System - St. Andrew Hospital</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
        }

        .header {
            background-color: #2d2d2d;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #404040;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            width: 45px;
            height: 45px;
            background-color: #00ff88;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .hospital-name h2 {
            font-size: 20px;
            font-weight: 600;
        }

        .hospital-name p {
            font-size: 12px;
            color: #999;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logout-btn {
            background-color: #404040;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-btn:hover {
            background-color: #505050;
        }

        .container {
            display: flex;
            height: calc(100vh - 76px);
        }

        .sidebar {
            width: 250px;
            background-color: #2d2d2d;
            padding: 20px 0;
            border-right: 1px solid #404040;
        }

        .menu-item {
            padding: 15px 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: background-color 0.3s;
        }

        .menu-item:hover {
            background-color: #3a3a3a;
        }

        .menu-item.active {
            background-color: #3a3a3a;
            border-left: 3px solid #00ff88;
        }

        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .page-title {
            font-size: 28px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .patients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .patient-card {
            background-color: #2d2d2d;
            border-radius: 10px;
            padding: 20px;
            border: 1px solid #404040;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .patient-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.1);
        }

        .patient-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .patient-name {
            font-size: 18px;
            font-weight: 600;
            color: #00ff88;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-pending {
            background-color: #ff9800;
            color: #fff;
        }

        .status-accepted {
            background-color: #00ff88;
            color: #000;
        }

        .patient-info {
            margin: 15px 0;
            font-size: 14px;
            color: #bbb;
        }

        .patient-info div {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
        }

        .patient-info span:first-child {
            color: #888;
        }

        .patient-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-accept {
            background-color: #00ff88;
            color: #000;
        }

        .btn-accept:hover {
            background-color: #00dd77;
        }

        .btn-medical-records {
            background-color: #4CAF50;
            color: #fff;
        }

        .btn-medical-records:hover {
            background-color: #45a049;
        }

        .btn-medical-records:disabled {
            background-color: #555;
            color: #888;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .btn-release {
            background-color: #f44336;
            color: #fff;
        }

        .btn-release:hover {
            background-color: #da190b;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 1px solid #404040;
            padding-bottom: 10px;
        }

        .filter-tab {
            padding: 10px 20px;
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 14px;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }

        .filter-tab:hover {
            color: #fff;
        }

        .filter-tab.active {
            color: #00ff88;
            border-bottom-color: #00ff88;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #00ff88;
            color: #000;
            padding: 15px 25px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="notification" id="notification"></div>

    <div class="header">
        <div class="logo-section">
            <div class="logo">üè•</div>
            <div class="hospital-name">
                <h2>Nurse System</h2>
                <p>St. Andrew Hospital</p>
            </div>
        </div>
        <div class="user-info">
            <span class="header-user">Nurse: <span id="currentUserName">{{ user_info.full_name }}</span></span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <div class="menu-item" onclick="showSection('dashboard')">
                <span>üìä</span>
                <span>My Dashboard</span>
            </div>
            <div class="menu-item active" onclick="showSection('in-patient')">
                <span>üè•</span>
                <span>My Patients</span>
            </div>
            <div class="menu-item" onclick="showSection('my-patients')">
                <span>üë•</span>
                <span>Patient List</span>
            </div>
            <div class="menu-item" onclick="showSection('messages')">
                <span>‚úâÔ∏è</span>
                <span>Messages</span>
                <span style="margin-left: auto; background: #f44336; padding: 2px 8px; border-radius: 10px; font-size: 12px;">2</span>
            </div>
        </div>

        <div class="main-content" id="main-content">
            <div class="page-title">
                <span>My Assigned Patients</span>
            </div>

            <div class="patients-grid" id="patients-grid">
                <!-- Patients will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        

        
        
        let patients = [];
        let allHospitalPatients = [];


        async function loadCurrentUserInfo() {
            try {
                const response = await fetch('/api/current-user');
                const data = await response.json();
                
                if (data.status === 'success') {
                    document.getElementById('currentUserName').textContent = data.full_name;
                }
            } catch (err) {
                console.error('Error loading current user info:', err);
            }
        }

        // Call on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadCurrentUserInfo();
        });


        // Load patients from localStorage (synced with admin)
        function loadPatients() {
            // Get all patients from hospital database
            const hospitalPatients = localStorage.getItem('hospitalPatients');
            if (hospitalPatients) {
                allHospitalPatients = JSON.parse(hospitalPatients);
                
                // Filter only patients assigned to current nurse
                patients = allHospitalPatients
                    .filter(p => p.assignedNurse === currentNurseId)
                    .map(p => ({
                        id: p.id,
                        name: p.name,
                        admissionDate: p.admissionDate,
                        daysAdmitted: calculateDaysAdmitted(p.admissionDate),
                        roomType: p.roomType,
                        complaint: p.complaint || "General checkup",
                        shift: p.shift,
                        status: p.nurseStatus || "pending", // pending or accepted by nurse
                        acceptedBy: p.acceptedBy || null
                    }));
            }
            
            // Also load nurse-specific status from separate storage
            const nurseStatus = localStorage.getItem(`nurse_${currentNurseId}_patients`);
            if (nurseStatus) {
                const statusMap = JSON.parse(nurseStatus);
                patients = patients.map(p => ({
                    ...p,
                    status: statusMap[p.id]?.status || p.status,
                    acceptedBy: statusMap[p.id]?.acceptedBy || p.acceptedBy
                }));
            }
        }
        
        function calculateDaysAdmitted(admissionDate) {
            const admission = new Date(admissionDate);
            const today = new Date();
            const diffTime = Math.abs(today - admission);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            return diffDays;
        }

        // Save nurse-specific patient status
        function savePatients() {
            const statusMap = {};
            patients.forEach(p => {
                statusMap[p.id] = {
                    status: p.status,
                    acceptedBy: p.acceptedBy
                };
            });
            localStorage.setItem(`nurse_${currentNurseId}_patients`, JSON.stringify(statusMap));
        }

        // Display patients
        function displayPatients(filter = 'all') {
            const grid = document.getElementById('patients-grid');
            let filteredPatients = patients;

            if (filteredPatients.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <div class="empty-state-icon">üìã</div>
                        <h3>No patients assigned</h3>
                        <p>The head nurse hasn't assigned any patients to you yet</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = filteredPatients.map(patient => `
                <div class="patient-card">
                    <div class="patient-header">
                        <div class="patient-name">${patient.name}</div>
                        <span class="status-badge status-accepted">Assigned to You</span>
                    </div>
                    
                    <div class="patient-info">
                        <div>
                            <span>Admission Date:</span>
                            <span>${patient.admissionDate}</span>
                        </div>
                        <div>
                            <span>Days Admitted:</span>
                            <span>${patient.daysAdmitted}</span>
                        </div>
                        <div>
                            <span>Room Type:</span>
                            <span>${patient.roomType}</span>
                        </div>
                        ${patient.shift ? `
                        <div>
                            <span>Your Shift:</span>
                            <span style="color: #00ff88; font-weight: 600;">${patient.shift.charAt(0).toUpperCase() + patient.shift.slice(1)}</span>
                        </div>
                        ` : ''}
                        ${patient.startDate ? `
                        <div>
                            <span>Start Date:</span>
                            <span>${patient.startDate}</span>
                        </div>
                        ` : ''}
                        <div>
                            <span>Complaint:</span>
                            <span>${patient.complaint}</span>
                        </div>
                        <div>
                            <span>Assigned by:</span>
                            <span style="color: #ff9800;">Head Nurse</span>
                        </div>
                    </div>

                    <div class="patient-actions">
                        <button class="btn btn-medical-records" onclick="viewMedicalRecords(${patient.id})">
                            üìã View Medical Records
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // View medical records
        function viewMedicalRecords(patientId) {
            const patient = patients.find(p => p.id === patientId);
            if (patient) {
                // Redirect to medical records page
                window.location.href = `medical-records-nurse.html?patientId=${patientId}`;
            }
        }

        // Show notification
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Show section
        function showSection(section) {
            document.querySelectorAll('.menu-item').forEach(item => item.classList.remove('active'));
            event.currentTarget.classList.add('active');

            const mainContent = document.getElementById('main-content');
            
            if (section === 'in-patient') {
                mainContent.innerHTML = `
                    <div class="page-title">
                        <span>My Assigned Patients</span>
                    </div>

                    <div class="patients-grid" id="patients-grid"></div>
                `;
                displayPatients();
            } else if (section === 'my-patients') {
                mainContent.innerHTML = `
                    <div class="page-title">
                        <span>My Patients</span>
                    </div>
                    <div class="patients-grid" id="patients-grid"></div>
                `;
                displayPatients();
            } else if (section === 'dashboard') {
                const myPatientsCount = patients.length;
                const morningShift = patients.filter(p => p.shift === 'morning').length;
                const afternoonShift = patients.filter(p => p.shift === 'afternoon').length;
                const nightShift = patients.filter(p => p.shift === 'night').length;
                
                mainContent.innerHTML = `
                    <div class="page-title">
                        <span>Dashboard</span>
                    </div>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-top: 20px;">
                        <div class="patient-card">
                            <h3 style="margin-bottom: 15px;">üë• My Patients</h3>
                            <div style="font-size: 36px; color: #00ff88;">${myPatientsCount}</div>
                            <p style="color: #888; margin-top: 10px;">Currently under my care</p>
                        </div>
                        <div class="patient-card">
                            <h3 style="margin-bottom: 15px;">üåÖ Morning Shift</h3>
                            <div style="font-size: 36px; color: #ffd54f;">${morningShift}</div>
                            <p style="color: #888; margin-top: 10px;">7AM - 3PM</p>
                        </div>
                        <div class="patient-card">
                            <h3 style="margin-bottom: 15px;">‚òÄÔ∏è Afternoon Shift</h3>
                            <div style="font-size: 36px; color: #ff9800;">${afternoonShift}</div>
                            <p style="color: #888; margin-top: 10px;">3PM - 11PM</p>
                        </div>
                        <div class="patient-card">
                            <h3 style="margin-bottom: 15px;">üåô Night Shift</h3>
                            <div style="font-size: 36px; color: #2196F3;">${nightShift}</div>
                            <p style="color: #888; margin-top: 10px;">11PM - 7AM</p>
                        </div>
                    </div>
                `;
            } else if (section === 'messages') {
                mainContent.innerHTML = `
                    <div class="page-title">
                        <span>Messages</span>
                    </div>
                    <div class="empty-state">
                        <div class="empty-state-icon">‚úâÔ∏è</div>
                        <h3>Messages</h3>
                        <p>Message system coming soon</p>
                    </div>
                `;
            }
        }

        async function logout() {
            if (!confirm('Are you sure you want to logout?')) {
                return;
            }
            
            try {
                const response = await fetch('/api/logout', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    window.location.href = data.redirect;
                }
            } catch (err) {
                console.error('Logout error:', err);
                window.location.href = '/IMS';
            }
        }    

        // Initialize
        loadPatients();
        displayPatients();
    </script>
</body>
</html>
